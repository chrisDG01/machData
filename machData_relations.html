  function doTableToJSON(tblID) {
	var jsonTbl   = {}
    var tbl       = document.getElementById(tblID);
	var rowA      = []
	var tableName = document.getElementById('txt_tableTitle').value;
	
	jsonTbl[tableName] = []
	
	var r = 0;
	for ( c = 0; c < tbl.rows[r].cells.length; c++) {
		  rowA[c] = tbl.rows[r].cells[c].innerHTML;
		}
	jsonTbl[tableName][r] = rowA;
			
	for (r = 1; r < tbl.rows.length; r++) {
	    rowA = [];
		for ( c = 0; c < tbl.rows[r].cells.length; c++) {
				if (c == 0) 
				   { 
				      rowA[c] = document.getElementById('tbl_desc_colName_'+r).value
				    }
				else
				   { 
				      rowA[c] = tbl.rows[r].cells[c].innerHTML
				   }
				
			    jsonTbl[tableName][r] = rowA;
			}
	} // for r 
	
	return jsonTbl

	} // doTableToJSON

	while (c < tbl.length) {
		
		if (tbl[c][2] == keyType ) { 
		   to[tbl[c][0]] = tbl[c][2]
		   Object.assign(o, to )

	} // while

function objLength(obj) {
var i = 0

  for ( var x in obj) { i++; }

function checkForRI() {
// find all pk and pdk column names per table - put these in parent table
// find all fk and fdk column names per table - add these to matching parent table  
// if a table is not in either table error : that table has no relation
// if a parent table has only the parent table error : that table has no relation

	var cols = {}
	var i = 0
	var j = 0
	var ptbl = ''
	var ftbl = ''
	var tname  = ''
	var colName = ''
	var shw = ''
	var pList  = {}
	var fList  = {}
    var riList = {}
	var err_pList = []
	var err_fList = []
	var tList  = Object.keys(g_tableList)
	
	for ( i=0; i<tList.length; i++) { 
	  tname = tList[i]
	  
	  cols = doGetColNums(tname,'PK') 
	  if (objLength(cols) > 0) { if ((tname in pList) == false) {pList[tname] = cols} else { Object.assign(pList[tname],cols) } }
	  
      cols = doGetColNums(tname,'PDK') 
	  if (objLength(cols) > 0) { if ((tname in pList) == false) {pList[tname] = cols} else { Object.assign(pList[tname],cols) } }
	
      cols = doGetColNums(tname,'FK') 
	  if (objLength(cols) > 0) { if ((tname in fList) == false) {fList[tname] = cols} else { Object.assign(fList[tname],cols) } }

      cols = doGetColNums(tname,'FDK') 
	  if (objLength(cols) > 0) { if ((tname in fList) == false) {fList[tname] = cols} else { Object.assign(fList[tname],cols) } }
	} // for 

	
	for ( ptbl in pList) { 
	    for ( pcol in pList[ptbl] ) {
			for ( ftbl in fList ) {
			
				if ( pcol in fList[ftbl] ) {
					if (( pList[ptbl][pcol] == 'PK' ) && ( fList[ftbl][pcol] == 'FK' )) {
						if ((ptbl in riList) == false) {					
							riList[ptbl] = [ftbl]
						}
						else
						{
							riList[ptbl].push(ftbl)
						}
					}
				}
				
				if ( pcol in fList[ftbl] ) {
					if (( pList[ptbl][pcol] == 'PDK' ) && ( fList[ftbl][pcol] == 'FDK' )) {	
						if ((ptbl in riList) == false) {					
							riList[ptbl] = [ftbl]
						}
						else
						{
							riList[ptbl].push(ftbl)
						}
					}
				} 
			}
		}
	}	
	    
	
	//alert('riList key : ' + Object.keys(riList) )
	//alert('riList val : ' + Object.values(riList) )
 
    for ( ptbl in pList) {
		if ( (ptbl in riList) == false ) { err_pList.push(ptbl) }
	} // for
	//alert('parent tables w/out children : ' + err_pList )
	//alert('another look : '+ err_pList[0] + ' - ' + g_tableList[err_pList[0]][0] )
	
	
	//
	// list all the tales 
	//
    shw = "<b>All TABLES:</b><table border=1 id='childTables'>";	
	shw = shw + "<tr>"
    
	for ( i=0; i<tList.length; i++) { 
        shw = shw + "<td>" + tList[i] + "</td>"
		if ( (i+1) % 8 == 0 ) { shw = shw + '<tr>'}
				//shw = shw + '<br>'
	}
	shw = shw + '</tr></table><br>'
	document.getElementById('div_parentList').innerHTML = shw ;

	//
	//list the primary key tables and the foriegn key tables here ( pList andf fList ) 
	//
	shw = "<b>Primary TABLES:</b><table border=1 id='childTables'>";	
	shw = shw + "<tr>"
	i = 0
    for ( ptbl in pList){ 
        shw = shw + "<td>" + ptbl + "</td>"
		if ( ((i++)+1) % 8 == 0 ) { shw = shw + '<tr>'}
	}
	shw = shw + '</tr></table><br>'
	document.getElementById('div_parentList').innerHTML = document.getElementById('div_parentList').innerHTML + shw ;
	
	shw = "<b>Foreign TABLES:</b><table border=1 id='childTables'>";	
	shw = shw + "<tr>"
	i = 0
    for ( ftbl in fList){ 
        shw = shw + "<td>" + ftbl + "</td>"
		if ( ((i++)+1) % 8 == 0 ) { shw = shw + '<tr>'}
	}
	shw = shw + '</tr></table><br>'
	document.getElementById('div_parentList').innerHTML = document.getElementById('div_parentList').innerHTML + shw ;
	
	
	// then the tables with no relations
	//
	// then the ones with relations
    shw = ''
	for (ptbl in riList) {
	    shw = shw + "<table border=1 id='childTables'>";
	    shw = shw + "<tr>"
		shw = shw + "<td><b>" + ptbl + "</b></td>"
		//shw = shw + "</tr>"
		for (i=0; i < riList[ptbl].length; i++) {
			//shw = shw + "<tr>"
			shw = shw + "<td>" + riList[ptbl][i] + "</td>"
			//shw = shw + "</tr>"
		
		} // for i
		shw = shw + "</tr>"
	    shw = shw + '</table>'
		//shw = shw + '<br>'
	}
	
	
	document.getElementById('div_parentList').innerHTML = document.getElementById('div_parentList').innerHTML + shw ;

	
	
	
} // checkForRI

  function doHighLiteTable(tblType, tname, cmd) {
    var r   = 0;
	var c   = 0;
	var fnd = false
	
	var cellColor = (cmd == 'on') ? 'blue' : 'white'
	
	if (tblType == 'child') {
		var tbl = document.getElementById('childTables');
		
		while ( r < tbl.rows.length && (!fnd)) { 
			c = 0;
			while ( c < tbl.rows[r].cells.length && (!fnd)) {
				if (tbl.rows[r].cells[c].innerHTML == tname) 
					{ fnd = true; } 
				else 
					{ c++; }
			} // while c
			if (!fnd) { r++; }
		} // while r
		
		if (fnd) { tbl.rows[r].cells[c].style.background = cellColor; }
	} // if child
	
	if (tblType == 'parent') {
		var tbl = document.getElementById('tbl_parent_' + tname);
		tbl.style.background = cellColor;
	} // parent
		  
  } // doHighLiteTable
  
    
 
 function doDeleteChild(ptname, ctname) {
 
	var ptbl = document.getElementById('tbl_parent_'+ptname);
	var r = 2
	
	while ( r < ptbl.rows.length && ptbl.rows[r].cells[1].innerHTML != ctname ) { r++ }
	
	if (ptbl.rows[r].cells[1].innerHTML == ctname) 
		{  ptbl.deleteRow(r); }
	else 
		{ alert ('error on delete child ... child table name not found'); }
 
 } //doDeleteChild
 
 
 
 function doAddChildToParent(ptname, ctname) {
  
	//var ctname   = g_editControl.childTable;
	//var ptname   = g_editControl.parentTable;
	var ptbl     = document.getElementById("tbl_parent_" + ptname);
	var pKey     = ptbl.rows[1].cells[1].innerHTML;
	var ctbl     = g_tableList[ctname];
	
	var row      = ptbl.insertRow(-1);
	var padCell  = row.insertCell(0);
	var ctnCell  = row.insertCell(1);
    var cColName = row.insertCell(2);
	var cKeyType = row.insertCell(3);
	
	if (pKey == 'PK')  { var fKey = 'FK' }
	if (pKey == 'PDK') { var fKey = 'FDK' }
	
	
	var ckColNum = doGetColNum(ctname,fKey)
	
    if (ckColNum == null) { alert('Foriegn key match not found in parent table ... '); return }	
	
	row.ondblclick = (function() {doDeleteChild(ptname,ctname)});
    padCell.innerHTML  = 'o';
	ctnCell.innerHTML  = ctname;

	cColName.innerHTML = ctbl[ckColNum][0];
	cKeyType.innerHTML = ctbl[ckColNum][2];
	
  } // doAddChildToParent
  
   
  
    
  function doEdit(cmd, tblName) { 
  
  if (cmd == 'childTable') { 
		if (g_editControl.childTable != '') {
			doHighLiteTable('child',g_editControl.childTable, 'off')
		}
		g_editControl.childTable = tblName;
		doHighLiteTable('child',tblName, 'on') 
	} // if child

  if (cmd == 'parentTable') { 
		if (g_editControl.parentTable != '') {
			doHighLiteTable('child',g_editControl.parentTable, 'off')
		}
  
		g_editControl.parentTable = tblName;	
		doHighLiteTable('parent',tblName, 'on') 
	} // if parent

  if (g_editControl.childTable != '' && g_editControl.parentTable != '' ) {
		doAddChildToParent(g_editControl.parentTable, g_editControl.childTable)
        doHighLiteTable('child',  g_editControl.childTable, 'off')
		doHighLiteTable('parent', g_editControl.parentTable,'off')
		g_editControl.childTable = ''
		g_editControl.parentTable = ''	

	} //if g_editControl.childTable != '' && g_editControl.parentTable != ''
	
  } // doEdit
  
  
 
  
 function doGetNextCell() {

	var tbl = document.getElementById('tbl_parentTables');
	var r = 0
	var c = 0
	var fnd = false
	
	while (!fnd) {

	  while (r<tbl.rows.length && (!fnd)) {
	  
	    c = 0
		while (c<tbl.rows[0].cells.length && (!fnd)) {
 		
            if  (tbl.rows[r].cells[c].innerHTML != '') 
				{ c = c + 1 }
			else	
				{ fnd = true } 
		
		} // while c
		r = r + 1
	  } // while r
      if (!fnd) { r=0; c=0; fnd=true } else {r = r - 1}
    } // while !(fnd)
	
	return [r,c]

 } // doGetNextCell
  
  
 function doPutParentTable() {
	var nrows = 2
	var ncols = 4
	var r     = 0
	var c     = 0
	var shw   = ''
	
	shw = "<table id='tbl_parentTables' class='parentTable'>"
	
	for (r=0; r<nrows; r++) {
		shw = shw + "<tr>"

		for (c=0; c<ncols; c++) {
			shw = shw + "<td></td>"
		} //for c
		shw = shw + "</tr>"

	} //for r
	document.getElementById('div_parentList').innerHTML = shw ;

 } //  doPutParentTable
  
  
function createRelationsList() {
    var ids = document.querySelectorAll('[id]');
	var idsArr = Array.from(ids);
    var i;
	var j;
	var idxA = [];
    var ptbl;
	var clst = [];
	var relationList = {};
	var cn = ''

	for (i=0; i<idsArr.length; i++) { 
		if ( idsArr[i].id.startsWith('tbl_parent_') ) { idxA.push(i) }
	} // for i
	
	for (i=0; i<idxA.length; i++) { 
		clst = []
		ptbl = document.getElementById(idsArr[idxA[i]].id);
        
		var ptname = ptbl.rows[0].cells[0].innerHTML
	
		for (j = 2;  j < ptbl.rows.length; j++ ) { 
			cn = ptbl.rows[j].cells[1].innerHTML
			if (cn != '' && cn != null) { clst.push(cn) }
		} // if 
		
	    relationList[ptname] = clst;
	} // for i

	return relationList
} //   createRelationsList
